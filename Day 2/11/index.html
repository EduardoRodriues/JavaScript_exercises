<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="scrip.js"></script>
</head>
<body>
    <section class="conteiner">
        <h1>IMC Table</h1>

        <section class="inf">
            <div class="div">
                <h3 class="sub"><strong>IMC</strong></h2>
                <p class="para">Lower 18,5 <br> Between 18,5 and 24,9 <br> Between 25 and 29,9 <br> Between 30 and 34,9 <br> Between 35 and 39,9 <br> More Than 40</p>
            </div>
            
        </section>

        <section class="inf">
            <div class="div_2">
                <h3 class="sub"><strong>Result</strong></h2>
                <p class="para">Under Weight <br> Normal weight <br> Overweight <br> Grade 1 Obesity <br> Grade 2 Obesity <br> Grade 3 Obesity</p>
            </div>
            
        </section>
      

        <form action="" class="action">
            <label for="input-testt" class="label">Weight:</label>
            <input type="text" placeholder="Weight" id="input-testt">
            
            <label for="input-testt" class="label_2">Height:</label>
            <input type="text" placeholder="Height" id="input-test">

            <button class="btn" type="submit" >Send</button>

            <div class="result"></div>


        </form>
    </section>
</body>
</html>
